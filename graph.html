<body>

		<svg width="100%" height=600>
		  <g/>
		</svg>

		<h5 class="top attached ui header">Sample parse-tree used above:</h5>
		<pre id="sample" class="bottom attached ui segment"><textarea rows="50" style="width:100%"></textarea></pre>
		
	<script>
	
	var Graph = graphlib.Graph;
	var render = dagreD3.render();

	// Set up zoom support
	var svg = d3.select("svg"),
		inner = d3.select("svg g"),
		zoom = d3.behavior.zoom().on("zoom", function() {
		  inner.attr("transform", "translate(" + d3.event.translate + ")" +
									  "scale(" + d3.event.scale + ")");
		});
	svg.call(zoom);

	var sampleTree;
	
	// on page load event.	
	$(function()
	{
		$.ajax({
			url : "test_data.json",
			dataType: "text",
			success : function (data) {
				$("#sample textarea").text(data);
				sampleTree = JSON.parse(data);
				g = buildGraph(sampleTree);
				console.log(JSON.stringify(graphlib.json.write(g),null,2));
				tryGraph(g);
			}
		});
		
	});
	
	function buildGraph(parseTree){
		var 
			isDirected = false,
			isMultiGraph = false,
			defaultStack = [{node: {}, edge: {} }],
			g = new Graph({directed: isDirected, multigraph: isMultiGraph, compound: true});
		g.setGraph({});
		_.each(parseTree, function (stmt) { handelStmt(g, stmt, defaultStack); });
		return g;
	}
	
	function handelStmt(g, stmt, defaultStack, sg){
		switch(stmt.type){
			case "class": handelClass(g, stmt, defaultStack, sg); break;
			case "relation": handelRelation(g, stmt, defaultStack, sg); break;
			case "define": handelDefine(g, stmt, defaultStack, sg); break;
			default:
				console.log(stmt.type);
		}
	}
	
	function handelDefine(g, stmt, defaultStack, sg){
		//FIXME: add code to do replacements or CSS style
	}
	
	function handelClass(g, stmt, defaultStack, sg){
		var 
			v = stmt.id,
			attrs = {
				"class": stmt.stereotype.map(function(x){return x.name}).join(" "), 
				"members": stmt.body.map(function(x){x.name} )
			};
		maybeCreateNode(g, v, defaultStack, sg);
		_.merge(g.node(v), attrs);
	}
	
	function handelRelation(g, stmt, defaultStack, sg){
		var 
			attrs = stmt.edge;
			left = stmt.left_node.ref, 
			right = stmt.right_node.ref;
		if (!g.hasEdge(left, right, attrs)){
			g.setEdge(left, right, attrs);
		}
	}
	
	function handelArrow(g, stmt, defaultStack, sg){
		console.log("not implimented: handel Arrow")
	}
	
	function maybeCreateNode(g, v, defaultStack, sg) {
	  if (!g.hasNode(v)) {
		g.setNode(v, _.clone(_.last(defaultStack).node));
		g.setParent(v, sg);
	  }
	}
	
	function tryGraph(g)
	{
	   // Set margins, if not present
		if (!g.graph().hasOwnProperty("marginx") &&
			!g.graph().hasOwnProperty("marginy")) {
		  g.graph().marginx = 20;
		  g.graph().marginy = 20;
		}
		
		g.graph().transition = function(selection) {
		  return selection.transition().duration(500);
		};

		// Render the graph into svg g
		d3.select("svg g").call(render, g);
	}
	
	// Highlight all existing code blocks.
	hljs.configure({ tabReplace: '    ' });
	hljs.initHighlightingOnLoad();
	</script>
