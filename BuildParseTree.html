<body>
	<!--[if lt IE 7]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<div class="one column page ui grid"><div class="column">

		<h1 class="ui header">
			Using <a href="https://github.com/eldritch-fossicker/plantuml-js"><code>plantuml-js</code></a>
		</h1>
		
		<h5 class="top attached ui header">Grammar:</h5>
		<pre id="grammar" class="bottom attached ui segment"><textarea rows="50" style="width:100%"></textarea></pre>
		
		<h5 class="top attached ui header">UML Document:</h5>
		<pre id="uml" class="bottom attached ui segment"><textarea rows="50" style="width:100%"></textarea></pre>
		
		<h5 class="top attached ui header">Parse-tree:</h5>
		<pre id="sample" class="bottom attached ui segment"><textarea rows="50" style="width:100%"></textarea></pre>
		
	</div></div>
	<script>	
	
	$.ajax({
	   url : "PlantUML.pegjs",
	   dataType: "text",
	   async: false,
	   success : function (data) {
		   $("#grammar textarea").text(data);
	   }
	});
	
	$.ajax({
	   url : "test_data.plantuml",
	   dataType: "text",
	   async: false,
	   success : function (data) {
		   $("#uml textarea").text(data);
	   }
	});
	
	var grammar = $("#grammar textarea").text();
	var exampleCode = $("#uml textarea").text();
	var sampleJSON = $("#sample textarea").text();
	
	var parser = PEG.buildParser(grammar);
	var parseTree =  parser.parse(exampleCode);
	$("#sample textarea").text(JSON.stringify(parseTree, null, '  '));
		

	// Highlight all existing code blocks.
	hljs.configure({ tabReplace: '    ' });
	hljs.initHighlightingOnLoad();

	</script>
